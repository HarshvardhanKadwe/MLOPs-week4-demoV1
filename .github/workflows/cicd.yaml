name: Build and Deploy to GKE

on:
  push:
    branches: ["main"]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GAR_LOCATION: us-central1          # Change if needed
  REPOSITORY: my-first-repo      # Your Artifact Registry repo name
  IMAGE: iris_fast_api               # Image name
  CLUSTER_NAME: demo-gke-iris-cluster     # Your GKE cluster name
  GKE_ZONE: us-central1            # Change to your zone

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
    # Checkout the code
    - name: Checkout Repo
      uses: actions/checkout@v4

    # Setup gcloud CLI using service account
    - name: Google Cloud Auth
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        export_default_credentials: true

    # Configure Docker to use Google Artifact Registry
    - name: Configure Docker for Artifact Registry
      run: |
        gcloud auth configure-docker $GAR_LOCATION-docker.pkg.dev

    # Build Docker Image
    - name: Build Docker Image
      run: |
        docker build -t $GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$IMAGE:${{ github.sha }} .

    # Push image to Artifact Registry
    - name: Push Docker Image
      run: |
        docker push $GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$IMAGE:${{ github.sha }}

    # Get GKE credentials
    - name: Get GKE Credentials
      run: |
        gcloud container clusters get-credentials $CLUSTER_NAME --zone $GKE_ZONE --project $PROJECT_ID

    # Deploy to Kubernetes
    - name: Deploy to GKE
      run: |
        kubectl set image deployment/iris-fastapi-deployment iris-fastapi-container=$GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$IMAGE:${{ github.sha }}
        kubectl rollout status deployment/iris-fastapi-deployment
